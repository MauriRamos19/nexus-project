<section class="text-gray-700 body-font overflow-hidden bg-gray-50">
  <div class="container px-5 py-24 mx-auto">
    <div class="lg:w-4/5 mx-auto flex flex-wrap">
      <img alt="ecommerce" class="lg:w-1/2 w-full object-cover object-center rounded border border-gray-200" [src]="product.img">
      <div class="lg:w-1/2 w-full lg:pl-10 lg:py-6 mt-6 lg:mt-0">
        <h2 class="text-sm title-font text-gray-500 tracking-widest">BRAND NAME</h2>
        <h1 class="text-gray-900 text-3xl title-font font-medium mb-1">{{product.name}}</h1>
        
        <p class="leading-relaxed">{{product.description}}</p>
        
        <div class="flex">
          <span class="title-font font-medium text-2xl text-gray-900">$58.00</span>
          
          <Button 
          class="flex ml-auto"
                btnText="Agregar al carrito" 
                btnWidth="100%" 
                btnColor="white"
                btnBgColor="linear-gradient(90deg, #BC8AFD 0%, #5A24F6 48.44%, #6EE2F5 100%)"
                btnBgColorHover="linear-gradient(90deg, #6B508D 0%, #2B1273 48.44%, #32626A 100%)"
                (click)="addToCart()"
          ></Button>
        </div>
      </div>
    </div>
  </div>
</section>
