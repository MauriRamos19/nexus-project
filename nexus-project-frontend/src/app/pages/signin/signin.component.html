<div class="grid grid-cols-3 grid-rows-1 min-h-screen">
    <div class="relative lg:col-span-2 max-sm:col-span-3 md:col-span-3 px-10 self-center h-full">
        <fa-icon routerLink="/" class="absolute top-10 left-10 text-3xl cursor-pointer" [icon]="faArrowLeft"></fa-icon>
        <div class="absolute top-10 right-0 ml-6 pa">
            Eres nuevo? <a routerLink="/signUp" routerLinkActive="active-link" style="color: blue;">Registrate aqui!</a>
        </div>
        <div class="flex flex-col mt-32 text-lg">
            <form [formGroup]="entityForm"  (ngSubmit)="login(entityForm)" (keyup.enter)="login(entityForm)"  action="" class="flex flex-col md:px-32 w-full">
                <h1 class="self-center text-black font-bold text-4xl mb-6">Iniciar Sesión</h1>
                <div class="flex flex-col mb-6">
                    <label for="email">Correo:</label>
                    <input formControlName="email"  class="bg-gray-200 rounded px-5 py-2 " type="text" name="email" placeholder="email">
                </div>
                <div class="flex flex-col mb-7">
                    <label for="password">Contraseña:</label>
                    <input formControlName="password" class="bg-gray-200 rounded px-5 py-2" type="password" name="password" placeholder="******">
                </div>
            <Button 
                btnText="Ingresar" 
                btnWidth="100%" 
                btnColor="white"
                btnBgColor="linear-gradient(90deg, #BC8AFD 0%, #5A24F6 48.44%, #6EE2F5 100%)"
                btnBgColorHover="linear-gradient(90deg, #6B508D 0%, #2B1273 48.44%, #32626A 100%)"
                [disabled]="entityForm.invalid"
            ></Button>
            </form>
        </div>
        
    </div>
    <div class="lg:flex justify-center items-center h-full max-sm:hidden md:hidden" style="background-color: #000066;">
        <div class="relative flex flex-col items-center justify-center h-64 text-white">
            <img class="w-60 absolute bottom-32" src="../../../assets/logo.png" alt="" srcset="">
            <span class="text-4xl m-10">Nexus</span>
            <p style="font-weight: bold; font-size: x-large;">Desarrolla tus <span class="gradient-text">Sueños</span></p>
        </div>
    </div>
</div>
