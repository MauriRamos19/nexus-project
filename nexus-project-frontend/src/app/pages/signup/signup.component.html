<div class="grid grid-cols-3 grid-rows-1 min-h-screen ">
    <div class="relative lg:col-span-2 max-sm:col-span-3 md:col-span-3  self-center px-10 my-2 pb-10">
        <fa-icon routerLink="/" class="absolute top-10 left-10 text-3xl cursor-pointer" [icon]="faArrowLeft"></fa-icon>
        <div class="absolute top-10 right-0 ml-6 pa">
            ¿Ya tienes una cuenta? <a routerLink="/signIn" routerLinkActive="active-link" style="color: blue;">Inicia Sesión!</a>
        </div>
        <div class="flex flex-col items-center justify-center text-lg mt-24">
            <h1 class="self-center text-black font-bold text-4xl mb-6">Registrate</h1>
            <div class="flex">
                <Button 
                btnText="Empresa" 
                btnWidth="120px" 
                [btnColor]="isUser ? 'white' : '#000066'"
                [btnBgColor]="isUser ? 'linear-gradient(90deg, #EB12B4 0%, #B312EB 100%)' : 'white' "
                [btnBgColorHover]="isUser ? 'linear-gradient(90deg, #8A0769 0%, #710C95 100%)' :' #FFFFFF'"
                [btnBorder]="!isUser ? '1px solid #B312EB' : 'white'"
                (onclick)="changeUser()"
                (click)="isUser = true"
                ></Button>
                 <div class="m-2"></div>
                <Button
                btnText="Cliente" 
                btnWidth="120px" 
                [btnColor]="!isUser ? 'white' : '#000066'"
                [btnBgColor]="!isUser ? 'linear-gradient(90deg, #EB12B4 0%, #B312EB 100%)' : 'white'"
                [btnBgColorHover]="!isUser ? 'linear-gradient(90deg, #8A0769 0%, #710C95 100%)' :' #FFFFFF'"
                [btnBorder]="isUser ? '1px solid #B312EB' : 'white'"
                (onclick)="changeUser()"
                (click)="isUser = false"
                ></Button>
            </div>
            <form [formGroup]="isUser ? companyForm : userForm" (ngSubmit)="register(isUser ? companyForm: userForm)" action="" class="flex flex-col md:px-32 items-center w-full">
                <div *ngIf="isUser" class="mt-10">
                    <div class="flex flex-col mb-6">
                        <label for="name">Nombre de la empresa</label>
                        <input formControlName="name" class="bg-gray-200 rounded px-5 py-2 " type="text" name="name" placeholder="">
                    </div>
                    <div class="flex flex-col mb-7">
                        <label for="RTN">RTN</label>
                        <input formControlName="RTN" class="bg-gray-200 rounded px-5 py-2" type="text" name="RTN" placeholder="">
                    </div>
                    <div class="flex flex-col mb-6">
                        <label for="phone">Telefono de contacto</label>
                        <input formControlName="phone" class="bg-gray-200 rounded px-5 py-2 " type="text" name="phone" placeholder="">
                    </div>
                    <div class="md:flex flex-row justify-between">
                        <div class="flex flex-col mb-7 mr-2">
                            <label for="country">Pais</label>
                            <input formControlName="country" class="bg-gray-200 rounded px-5 py-2" type="text" name="country" placeholder="">
                        </div>
                        <div class="flex flex-col mb-6">
                            <label for="city">Ciudad</label>
                            <input formControlName="city" class="bg-gray-200 rounded px-5 py-2 " type="text" name="city" placeholder="">
                        </div>
                    </div>
                    <div class="flex flex-col mb-7">
                        <label for="email">Correo electronico</label>
                        <input formControlName="email" class="bg-gray-200 rounded px-5 py-2" type="email" name="email" placeholder="">
                    </div>
                    <div class="flex flex-col mb-6">
                        <label for="password">Contraseña</label>
                        <input formControlName="password" class="bg-gray-200 rounded px-5 py-2 " type="password" name="password" placeholder="">
                    </div>
                    <div class="flex flex-col mb-7">
                        <label for="password">Confimar Contraseña</label>
                        <input class="bg-gray-200 rounded px-5 py-2" type="password" name="password" placeholder="">
                    </div>
                    
                </div>
                <div *ngIf="!isUser" class="mt-10">
                    <div class="md:flex flex-row justify-between">
                        <div class="flex flex-col mb-7">
                            <label for="name">Nombre</label>
                            <input formControlName="name" class="bg-gray-200 rounded px-5 py-2" type="text" name="name" placeholder="">
                        </div>
                        <div class="mx-2"></div>
                        <div class="flex flex-col mb-7">
                            <label for="lastname">Apellido</label>
                            <input formControlName="lastname" class="bg-gray-200 rounded px-5 py-2" type="text" name="lastname" placeholder="">
                        </div>
                    </div>
                    <div class="md:flex flex-row justify-between">
                        <div class="flex flex-col mb-7">
                            <label for="country">Pais</label>
                            <input formControlName="country" class="bg-gray-200 rounded px-5 py-2" type="text" name="country" placeholder="">
                        </div>
                        <div class="flex flex-col mb-7">
                            <label for="city">Ciudad</label>
                            <input formControlName="city" class="bg-gray-200 rounded px-5 py-2" type="text" name="city" placeholder="">
                        </div>
                    </div>
                        
                    <div class="flex flex-col mb-6">
                        <label for="email">Correo:</label>
                        <input formControlName="email" class="bg-gray-200 rounded px-5 py-2 " type="text" name="email" placeholder="">
                    </div>
                    <div class="flex flex-col mb-7">
                        <label for="password">Contraseña:</label>
                        <input formControlName="password" class="bg-gray-200 rounded px-5 py-2" type="password" name="password" placeholder="">
                    </div>
                    <div class="flex flex-col mb-7">
                        <label for="password">Contraseña:</label>
                        <input class="bg-gray-200 rounded px-5 py-2" type="password" name="password" placeholder="">
                    </div>
                    
                </div>
                <Button 
                    btnText="Registrar" 
                    btnWidth="100%" 
                    btnColor="white"
                    btnBgColor="linear-gradient(90deg, #BC8AFD 0%, #5A24F6 48.44%, #6EE2F5 100%)"
                    btnBgColorHover="linear-gradient(90deg, #6B508D 0%, #2B1273 48.44%, #32626A 100%)"
                    [disabled]="isUser ? companyForm.invalid : userForm.invalid"
                ></Button>
            </form>
            
        </div>
        
    </div>
    <div class="lg:flex justify-center items-center h-full max-sm:hidden md:hidden" style="background-color: #000066;">
        <div class="relative flex flex-col items-center justify-center h-64 text-white">
            <img class="w-60 absolute bottom-32" src="../../../assets/logo.png" alt="" srcset="">
            <span class="text-4xl m-10">Nexus</span>
            <p style="font-weight: bold; font-size: x-large;">Desarrolla tus <span class="gradient-text">Sueños</span></p>
        </div>
    </div>
</div>
